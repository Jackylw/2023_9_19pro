<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="assets/libs/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="assets/css/quick-website.css" id="stylesheet" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
</head>
<body>
<div class="animate__animated animate__fadeIn" style="display: flex;justify-content: center;align-items: center;margin-top: 5%">
    <div class="card mb-0" style="max-width: 28rem;">
        <div class="p-5">
            <div>
                <div class="mb-5 text-center">
                    <h6 class="h1 mb-1">Login</h6>
                    <p class="text-muted mb-0">评定小组成员打分表</p></div>
                <span class="clearfix"></span>
                <form>
                    <div class="form-group">
                        <label class="form-control-label">姓名</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i data-feather="user"></i></span>
                            </div>
                            <input type="email" maxlength="10" class="form-control" id="username">
                        </div>
                    </div>
                    <label class="form-control-label">您的班级是</label>
                    <select class="custom-select" id="classSelect">
                        <option value="22301">网络工程22301</option>
                        <option value="22302">网络工程22302</option>
                        <option value="22303">网络工程22303</option>
                        <option value="22304">网络工程22304</option>
                        <option value="22305">网络工程22305</option>
                    </select>
                    <div class="mt-4">
                        <button type="button" class="btn btn-block btn-primary" onclick="clickOn()">登陆</button>
                    </div>
                </form>
                <div class="mt-4 text-center"><small>我的姓名班级不对？</small>
                    <a href="select.php" class="small font-weight-bold">->评议成员表</a></div>
            </div>
        </div>
    </div>
</div>
<script src="assets/libs/jquery/dist/jquery.min.js"></script>
<script src="assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/libs/svg-injector/dist/svg-injector.min.js"></script>
<script src="assets/libs/feather-icons/dist/feather.min.js"></script>
<script src="assets/js/quick-website.js"></script>
<script>
    feather.replace({
        'width': '1em',
        'height': '1em'
    })

    function clickOn() {
        const username = document.getElementById('username').value;
        const userClass = document.getElementById('classSelect').value;
        $.ajax({
            url: 'login.php',
            type: 'post',
            data: {
                username: username,
                class: userClass
            },
            success: function (data) {
                if (data.status === 'success') {
                    alert(data.msg);
                    window.location.href = 'scoringTable.php';
                } else {
                    alert(data.msg);
                }
            },
        })
    }
</script>
</div>
</body>
</html>
